

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Milestone:4 Editable Resume Generator</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label> 
            <input type="text" id="name" placeholder="Enter your name" required> 
            
            <label for="email">Email:</label> 
            <input type="text" id="email" placeholder="Enter your email" required> 
            
            <label for="phone">Phone:</label> 
            <input type="text" id="phone" placeholder="Enter your phone number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>
        
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" placeholder="Enter your work experience" rows="2" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>
        <button type="submit">Generate My Resume</button>

    </form>

    <br>

    <!-- Dynamic Resume -->
    <div id="resumeOutput">
        <!-- Resume will be generated here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
